<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700" rel="stylesheet">

</head>
<body>

  <section class="max-length gutter pad-t-2 pad-b-2">
    <div>
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/dunb0041@algonquinlive.com">
        <fieldset class="push">
          <legend class="giga italic not-bold push-1-2 padright">Personal details</legend>
          <div class="grid">
            <div class="unit push xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" name="email" required>
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2">
              <label for="fitness-level">Physical fitness</label>
              <select id="fitness-level" name="fitness-level">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </fieldset>

        <fieldset>
          <legend class="giga italic push not-bold padright">Mission statement</legend>
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question" name="question"></textarea>
        </fieldset>

        <div class="text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>

        <div>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>

</body>
</html>
